  <meta charset="utf-8">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <header class="fixed-top">
      <h1 class="float-left">Compare Orthoimagery Between 2 Years</h1>
      <nav class="float-right">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="menu">Menu</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button type="button" class="btn" data-toggle="modal" data-target="#selectModal">Select Years</button>
            <button>App Info</button>
            <button>Disclaimer</button>
          </div>
        </div>
      </nav>
    </header>
    <section id="map-container">
      <span id="year1display" class="year-label"></span>
      <span id="year2display" class="year-label"></span>
      <div id="map"></div>
    </section>
    <!-- Modals / may use cards instead-->
    <!-- select years widget UI-->
    <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="selectModal" tabindex="-1" role="dialog" aria-labelledby="selectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="selectModalLabel">Select Year to Compare</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Select two years to compare:</p>
          <span>Year 1:</span>
          <select name="year1" id="year1Select">
            <option value="2012">2012</option>
            <option value="2016">2016</option>
            <option value="2020">2020</option>
        </select>
        <br /><br />
        <span>Year 2:</span>
          <select name="year2" id="year2Select">
            <option value="2012">2012</option>
            <option value="2016">2016</option>
            <option value="2020">2020</option>
        </select>
        </div>
        <div class="modal-footer">
          <button type="button" id="selectYearsSubmit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://js.arcgis.com/4.17/"></script>
  <script src="js/functions.js"></script>
  <script src="js/map.js"></script>
</body>

</html>
